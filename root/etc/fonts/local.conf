<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
   <match target="font">
      <edit name="rgba" mode="assign">
         <const>none</const>
      </edit>
   </match>
   <match target="font">
      <edit name="lcdfilter" mode="assign">
         <const>lcdnone</const>
      </edit>
   </match>
</fontconfig>
