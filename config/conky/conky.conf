-- Check if BAT1 is being charged (the linebreak is required):
--   ${if_match "${head /sys/class/power_supply/BAT1/status 1 5}" >= "Charging
--   "}
--
-- Check if BAT1 is something other than full (could be unknown status):
--   ${if_match "${battery_short BAT1}" != "F"}
--
-- Check if BAT1 is discharging or below 100% of its total capacity (or both):
--   ${if_match "${eval ${if_match "${head /sys/class/power_supply/BAT1/status 1 5}" == "Discharging
--   "}+$endif${if_match ${battery_percent BAT1} < 100}+${endif}}" >= "+"}
--
-- I think the relational operators <, <=, > and >= used in expressions evaluated by
-- if_match perform a lexicographical compare on their operands if those are strings (used
-- in the above snippet).

